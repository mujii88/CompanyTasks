services:
  # Full-stack application
  - type: web
    name: companytasks-app
    env: node
    plan: free
    repo: https://github.com/mujii88/CompanyTasks.git
    buildCommand: npm run heroku-postbuild
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        value: task-mgmt-prod-jwt-secret-2024-secure-key-change-in-production
